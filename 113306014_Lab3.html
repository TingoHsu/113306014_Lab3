<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>113306014_Lab3</title>
	<style type="text/css">
		body {
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>113306014_Lab3_Number Guessing Game</h1>
	<div id="pic"></div>
	<script type="text/javascript">
		var lower=0, upper=100, input, remainingAttempts=7, answer;
		answer = Math.floor(Math.random() * 100) + 1;
		while (remainingAttempts > 0) {
			input = window.prompt('請輸入' + lower + '~' + upper + '之間的數字\n還剩下' + remainingAttempts + '次機會');
			if (input > lower && input < upper) {
				if (input > lower && input < answer) {
					lower = input;
					remainingAttempts = remainingAttempts - 1;
				} else if (input > answer && input < upper) {
					upper = input;
					remainingAttempts = remainingAttempts - 1;
				} else if (input == answer) {
					alert('恭喜你答對了!');
					document.getElementById("pic").innerHTML = "<img src=\"correct.jpg\">";
					break;
				}
			} else {
				alert('請輸入有效範圍內的數字!(不能選擇範圍的上下限)');
			}
		}
		if (remainingAttempts == 0) {
			alert('正確答案為' + answer);
			document.getElementById("pic").innerHTML = "<img src=\"wrong.jpg\">";
		}
	</script>
</body>
</html>
